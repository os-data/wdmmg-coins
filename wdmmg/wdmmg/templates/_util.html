<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip=""
  >

  <!--! Herein can be found generic helper methods for a whole bunch of common
        templating issues -->

  <div py:def="render_key(key)" class="key-desc" style="display: inline;">
    <a href="${url(controller='key', action='view', name_or_id=key.name)}">${key.name}</a> &ndash; ${' '.join(key.notes.split()[:20]) + ' ...'}
  </div>

</html>

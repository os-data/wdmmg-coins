<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">

  <py:def function="page_title">View enumeration value</py:def>
  
  <div py:def="content">
    <p>
      Properties of value '${c.row.code}' of key
      '<a href="${url(controller='key', action='view', id_=c.key.id)}">${c.key.name}</a>':
    </p>

    <dl>
      <dt>Code:</dt>
      <dd>${c.row.code}</dd>
      <dt>Name:</dt>
      <dd>${c.row.name}</dd>
      <py:if test="c.row.notes">
        <dt>Notes:</dt>
        <dd>${c.row.notes}</dd> <!-- TODO: Markdown -->
      </py:if>
    </dl>
  </div>

  <xi:include href="../layout.html" />
</html>
